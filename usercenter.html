						<div class="user-row">

							<span class="user-col-1"><label class="active"><input name="xb" type="radio" checked="checked" value="1">男</label></span>

						<div class="user-row">

								<span class="user-col-1">
									<select class="sel_year" rel="2015"></select>
								</span>
								<span class="user-col-1">
									 <select class="sel_month" rel="1"></select>
								</span>
								<span class="user-col-1">
									 <select class="sel_day" rel="1"></select>
								</span>
								<span class="user-col-1">
									<select id="xz">

										<option>双子座</option>
										<option>巨蟹座</option>
										<option>狮子座</option>
										<option>处女座</option>
										<option>天秤座</option>

										<option>摩羯座</option>
										<option>水瓶座</option>
										<option>双鱼座</option>
									</select>
								</span>
						</div>
						<!-- 生日结束 -->
						<div class="user-row" id="nowAddress">
								<span class="user-col-tit">居住地：</span>
								<span class="user-col-1">
									<select class="province" style="width:90px;"></select>
								</span>
								<span class="user-col-1">
									<select class="city" style="width:90px;"></select>
								</span>
								<span class="user-col-1">
									<select class="area" style="width:90px;"></select>
								</span>
						</div>
						<!-- 居住地结束 -->
						<div class="user-row" id="homeAddress">
								<span class="user-col-tit">家乡：</span>
								<span class="user-col-1">
									<select class="province" style="width:90px;"></select>
								</span>
								<span class="user-col-1">
									<select class="city" style="width:90px;"></select>
								</span>
								<span class="user-col-1">
									<select class="area" style="width:90px;"></select>

						</div>

					</div>

					<div class="usercenter-personal-left">
						<div class="personal-map">
							<img src="images/personal-male.jpg">
							<img src="images/personal-female.jpg"><!-- 男女对应头像 -->
						</div>
					</div>
				</div>
				<div class="usercenter-personal-button"><input class="ok" type="button" value="保存成功"><input type="button" value="保存"></div>

			</div><!-- End usercenter-personal -->

		<script>
		$(function () {
			//日期选择
			$().ms_DatePicker({
	            YearSelector: ".sel_year",
	            MonthSelector: ".sel_month",
	            DaySelector: ".sel_day"
	    	});
			//省份级联
			$("#nowAddress").related({
				S1:".province",
				S2:".city",
				S3:".area"
			});
			$("#homeAddress").related({
				S1:".province",
				S2:".city",
				S3:".area"
			});
		})
	</script>
